<!DOCTYPE html>

	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dating App - gruppe 9</title>
		<link rel="stylesheet" href="datingapp.css" />
	</head>

	<body>
		<div class="container">
			<div class="header">
				<h1>Dating App Gruppe 9</h1>

			</div>

			<div class="filter-buttons">
				<button id="filter-women">Kvinner</button>

			<h3 class="liked-profiles-header">Dine likte profiler:</h3>
